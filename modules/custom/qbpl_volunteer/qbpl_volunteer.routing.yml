qbpl_volunteer.content:
  path: '/volunteer'
  defaults:
    _controller: '\Drupal\qbpl_volunteer\Controller\VolunteerController::content'
    _title: 'Volunteer today'
  requirements:
    _permission: 'access content'

qbpl_volunteer.welcome:
  path: '/volunteer/new'
  defaults:
    _controller: '\Drupal\qbpl_volunteer\Controller\VolunteerController::welcome'
    _title: 'Volunteer today'
  requirements:
    _permission: 'access content'

qbpl_volunteer.welcomeBack:
  path: '/volunteer/old'
  defaults:
    _controller: '\Drupal\qbpl_volunteer\Controller\VolunteerController::welcomeBack'
    _title: 'Volunteer today'
  requirements:
    _permission: 'access content'